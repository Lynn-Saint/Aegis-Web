<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aegis Guard</title>
    <link rel="shortcut icon" href="assets/Aegis.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #00101d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-header h2 {
            font-size: 1.5rem;
            color: #071d2b;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .login-header p {
            color: #5e6c75;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            background: white;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
        }

        .social-btn:hover {
            background-color: #f8f9fa;
            border-color: #bbb;
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .social-btn.google i {
            color: #2c2a2a;
        }

        .social-btn.github i {
            color: #333;
        }

        .social-btn.facebook i {
            color: #4267B2;
        }

        .divider {
            margin: 1.5rem 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #eee;
        }

        .divider::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #eee;
        }

        .divider span {
            color: #999;
            font-size: 0.8rem;
        }

        .toggle-auth {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .toggle-auth a {
            color: #0070f6;
            font-weight: 700;
        }

        .logo-small {
            width: 40px;
            height: 48px;
            margin: 0 auto 1rem;
        }

        .logo-small svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo-small">
            <svg viewBox="0 0 200 240">
                <path d="M100 10L180 40 V120C180 170 140 210 100 230C60 210 20 170 20 120V40Z" fill="none"
                    stroke="#071d2b" stroke-width="12" />
                <circle cx="100" cy="110" r="30" fill="#071d2b" />
            </svg>
        </div>

        <div class="login-header">
            <h2>Data Protection / Login</h2>
            <p>Securely access your Aegis Guard account</p>
        </div>

        <button class="social-btn google" onclick="handleLogin('google')">
            <i class="fab fa-google"></i> Continue with Google
        </button>

        <button class="social-btn github" onclick="handleLogin('github')">
            <i class="fab fa-github"></i> Continue with GitHub
        </button>

        <button class="social-btn facebook" onclick="handleLogin('facebook')">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
        </button>

        <div class="divider"><span>OR</span></div>

        <div class="toggle-auth">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        function handleLogin(provider) {
            // Simulate login
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('userProvider', provider);

            // Redirect back to home
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
